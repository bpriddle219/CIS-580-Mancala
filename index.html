<!doctype html>
<head>
  <title>Mancala</title>
  <link rel="stylesheet" type="text/css" href="mancala.css"></link>
</head>
<body>
  <h1>Mancala</h1>
  <div id="ui"></div>
  <div id="reset">Start</div>
  <div id="board">
    <div id="final"></div>
    <div id="scoring_bucket0" class="scoring"></div>
    <div id="bucket0" class = "bucket top"></div>
    <div id="bucket1" class = "bucket top"></div>
    <div id="bucket2" class = "bucket top"></div>
    <div id="bucket3" class = "bucket top"></div>
    <div id="bucket5" class = "bucket bottom"></div>
    <div id="bucket6" class = "bucket bottom"></div>
    <div id="bucket7" class = "bucket bottom"></div>
    <div id="bucket8" class = "bucket bottom"></div>
    <div id="scoring_bucket1" class="scoring"></div>

    <div id='s0' class='score'></div>
    <div id='s1' class='score'></div>
    <div id='s2' class='score'></div>
    <div id='s3' class='score'></div>
    <div id='s5' class='score'></div>
    <div id='s6' class='score'></div>
    <div id='s7' class='score'></div>
    <div id='s8' class='score'></div>
  </div>
  <script src="mancala.js" type="text/javascript"></script>
</body>
</html>
